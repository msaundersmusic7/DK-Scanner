<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify 'DK' Label Scanner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1ed760; /* Spotify Green */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Custom scrollbar for results */
        #results-list::-webkit-scrollbar {
            width: 8px;
        }
        #results-list::-webkit-scrollbar-track {
            background: #282828; /* Spotify dark gray */
            border-radius: 10px;
        }
        #results-list::-webkit-scrollbar-thumb {
            background: #535353; /* Spotify light gray */
            border-radius: 10px;
        }
        #results-list::-webkit-scrollbar-thumb:hover {
            background: #b3b3b3; /* Spotify hover gray */
        }
    </style>
</head>
<body class="bg-black text-gray-100 font-sans p-6 min-h-screen">
    <div class="max-w-2xl mx-auto">
        
        <div class="flex items-center justify-center mb-6">
            <!-- Spotify Logo SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#1ed760" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M4.93 4.93c7.07 7.07 7.07 18.38 0 25.45"></path>
                <path d="M7.76 7.76c4.68 4.68 4.68 12.28 0 16.97"></path>
                <path d="M10.59 10.59c2.34 2.34 2.34 6.14 0 8.49"></path>
            </svg>
            <h1 class="text-3xl font-bold text-center ml-3">Spotify 'DK' Scanner</h1>
        </div>
        <p class="text-gray-400 text-center mb-8">Finds artists on Spotify with 'DK' or 'DistroKid' in their P-Line (â„—).</p>

        <!-- Step 1: Run -->
        <div class="text-center mb-6">
            <button id="start-scan" class="w-full bg-green-600 hover:bg-green-700 text-black font-bold py-3 px-6 rounded-full shadow-md transition duration-200 flex items-center justify-center">
                <span id="button-text">Start New Scan</span>
                <div id="loading-spinner" class="spinner ml-3 hidden"></div>
            </button>
        </div>

        <!-- Step 2: Results -->
        <div id="results-container" class="bg-gray-900 border border-gray-800 p-6 rounded-lg shadow-lg hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Results</h2>
                <button id="download-results" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full text-sm hidden">
                    Download .txt
                </button>
            </div>
            
            <div id="status" class="text-gray-400 mb-4">Idle. Click "Start Scan" to begin.</div>
            
            <!-- This is now a div for rich content, not a textarea -->
            <div id="results-list" class_name="w-full h-80 bg-black border border-gray-700 rounded-lg p-4 overflow-y-auto space-y-2">
                <p class="text-gray-500">Found artists will appear here...</p>
            </div>
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const startButton = document.getElementById('start-scan');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContainer = document.getElementById('results-container');
        const statusEl = document.getElementById('status');
        const resultsListEl = document.getElementById('results-list');
        const downloadButton = document.getElementById('download-results');

        // --- App State ---
        let foundArtists = []; // This will now be an array of objects
        let isScanning = false;

        // --- Event Listeners ---
        startButton.addEventListener('click', handleStartScan);
        downloadButton.addEventListener('click', downloadResults);

        async function handleStartScan() {
            if (isScanning) return;
            
            // The URL is now relative! It calls the same server it's hosted on.
            const scanUrl = '/api/scan'; 

            // Reset UI for a new scan
            isScanning = true;
            foundArtists = [];
            resultsListEl.innerHTML = '<p class="text-gray-500">Scanning, please wait...</p>'; // Clear old results
            resultsContainer.classList.remove('hidden');
            downloadButton.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = "Scanning...";
            startButton.disabled = true;
            startButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                updateStatus("Contacting server and starting scan... This may take several minutes.");
                
                const response = await fetch(scanUrl);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server responded with status ${response.status}`);
                }
                
                const data = await response.json();
                foundArtists = data.artists || []; // This is now a list of {name, url}
                
                // Finished
                const totalFound = foundArtists.length;
                
                if (totalFound > 0) {
                    // Build the new clickable list
                    resultsListEl.innerHTML = ''; // Clear the "Scanning..." message
                    foundArtists.forEach(artist => {
                        const linkEl = document.createElement('a');
                        linkEl.href = artist.url;
                        linkEl.textContent = artist.name;
                        linkEl.target = "_blank"; // Open in new tab
                        linkEl.rel = "noopener noreferrer";
                        linkEl.className = "block text-green-400 hover:text-green-300 hover:underline p-2 rounded-md transition duration-150";
                        resultsListEl.appendChild(linkEl);
                    });
                    
                    downloadButton.classList.remove('hidden');
                } else {
                    resultsListEl.innerHTML = '<p class="text-gray-500">No artists were found matching the criteria.</p>';
                }
                
                updateStatus(`Scan complete! Found ${totalFound} unique artists.`);

            } catch (error) {
                if (error instanceof TypeError) {
                     showError(`Network error. Cannot reach server. Is it running?`);
                } else {
                    showError(error.message);
                }
                 resultsListEl.innerHTML = '<p class="text-red-500">An error occurred. Check status for details.</p>';
            } finally {
                // Re-enable UI
                isScanning = false;
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = "Start New Scan";
                startButton.disabled = false;
                startButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function downloadResults() {
            // Format the text file to include both name and URL
            const text = foundArtists.map(artist => `${artist.name}\t${artist.url}`).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = 'spotify_dk_artists.txt';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
            window.URL.revokeObjectURL(anchor.href);
        }

        // --- UI Helper Functions ---
        function updateStatus(message) {
            statusEl.textContent = message;
            statusEl.classList.remove('text-red-400');
        }

        function showError(message) {
            statusEl.textContent = `Error: ${message}`;
            statusEl.classList.add('text-red-400');
            
            // Stop loading/scanning state
            isScanning = false;
            loadingSpinner.classList.add('hidden');
            buttonText.textContent = "Start New Scan";
            startButton.disabled = false;
            startButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    </script>
</body>
</html>
