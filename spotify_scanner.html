<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&R Scout | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #8b5cf6; /* Violet-500 */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }

        .sort-asc::after { content: ' ↑'; color: #8b5cf6; }
        .sort-desc::after { content: ' ↓'; color: #8b5cf6; }
        
        .glass-panel {
            background: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(139, 92, 246, 0.1); /* Subtle purple border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-8 selection:bg-purple-900 selection:text-white">
    <div class="max-w-7xl mx-auto">
        
        <div class="flex flex-col items-center justify-center mb-12 mt-8">
            <div class="flex items-center space-x-4 mb-3">
                <div class="bg-gradient-to-br from-violet-600 to-indigo-600 p-2.5 rounded-xl shadow-lg shadow-violet-900/40">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="10 8 16 12 10 16 10 8"></polygon>
                    </svg>
                </div>
                <h1 class="text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">
                    A&R <span class="text-violet-500 glow-text">SCOUT</span>
                </h1>
            </div>
            <div class="flex items-center space-x-2">
                <span class="px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-medium border border-green-500/20">System Online</span>
                <span class="text-gray-500 text-sm">•</span>
                <p class="text-gray-400 text-sm font-medium tracking-wide">Spotify API Integration & Data Analysis</p>
            </div>
        </div>

        <div class="flex flex-col items-center mb-10">
            <button id="start-scan" class="group relative bg-white text-black font-bold py-4 px-12 rounded-full shadow-[0_0_20px_rgba(139,92,246,0.3)] hover:shadow-[0_0_35px_rgba(139,92,246,0.6)] transition-all duration-300 transform hover:-translate-y-0.5 flex items-center overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-violet-200 to-white opacity-0 group-hover:opacity-50 transition-opacity"></div>
                <span id="button-text" class="tracking-wide text-sm font-bold z-10">INITIATE DISCOVERY</span>
                <div id="loading-spinner" class="spinner ml-3 hidden z-10"></div>
            </button>
            <div id="status" class="mt-4 text-gray-500 font-mono text-xs">Ready to index releases.</div>
        </div>

        <div id="results-container" class="glass-panel rounded-2xl p-1 hidden opacity-0 transition-all duration-700 translate-y-4">
            <div class="flex justify-between items-center p-6 border-b border-white/5">
                <div class="flex items-center space-x-3">
                    <div class="h-2 w-2 rounded-full bg-violet-500 animate-pulse shadow-[0_0_10px_#8b5cf6]"></div>
                    <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400">Live Data Stream</h2>
                </div>
                
                <div class="flex space-x-2">
                    <button id="sort-popularity" class="bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white px-4 py-2 rounded-lg text-xs font-medium transition-colors border border-white/5">Sort by Velocity</button>
                    <button id="sort-followers" class="bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white px-4 py-2 rounded-lg text-xs font-medium transition-colors border border-white/5">Sort by Reach</button>
                    <button id="download-results" class="bg-violet-600 hover:bg-violet-500 text-white px-5 py-2 rounded-lg text-xs font-bold shadow-lg shadow-violet-900/20 transition-all hidden">Export CSV</button>
                </div>
            </div>
            
            <div class="overflow-x-auto max-h-[600px]">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-black/40 sticky top-0 backdrop-blur-md z-10">
                        <tr>
                            <th id="sort-name" class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-widest cursor-pointer hover:text-violet-400 transition-colors">Artist</th>
                            <th id="sort-followers-col" class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-widest cursor-pointer hover:text-violet-400 transition-colors">Total Reach</th>
                            <th id="sort-popularity-col" class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-widest cursor-pointer hover:text-violet-400 transition-colors">Growth Velocity</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-widest text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body" class="divide-y divide-white/5 text-sm">
                        <tr><td colspan="4" class="px-6 py-12 text-center text-gray-600 font-mono">Waiting for input...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const startButton = document.getElementById('start-scan');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContainer = document.getElementById('results-container');
        const statusEl = document.getElementById('status');
        const resultsTableBody = document.getElementById('results-table-body');
        const downloadButton = document.getElementById('download-results');
        
        const sortPopularityButton = document.getElementById('sort-popularity');
        const sortFollowersButton = document.getElementById('sort-followers');
        const sortNameHeader = document.getElementById('sort-name');
        const sortFollowersHeader = document.getElementById('sort-followers-col');
        const sortPopularityHeader = document.getElementById('sort-popularity-col');

        let allArtists = []; 
        let artistsAlreadyFound = new Set(); 
        let isScanning = false;
        let currentSort = { key: 'name', asc: true };
        
        const TOTAL_PAGES_TO_SCAN = 50; // Optimized for demo speed

        startButton.addEventListener('click', handleStartScan);
        downloadButton.addEventListener('click', downloadResults);
        
        sortPopularityButton.addEventListener('click', () => sortAndRender('popularity', false));
        sortFollowersButton.addEventListener('click', () => sortAndRender('followers', false));
        sortNameHeader.addEventListener('click', () => sortAndRender('name', !currentSort.asc));
        sortFollowersHeader.addEventListener('click', () => sortAndRender('followers', !currentSort.asc));
        sortPopularityHeader.addEventListener('click', () => sortAndRender('popularity', !currentSort.asc));

        async function handleStartScan() {
            if (isScanning) return;
            isScanning = true;
            allArtists = [];
            artistsAlreadyFound.clear(); 
            
            resultsTableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500 font-mono animate-pulse">Authenticating with Spotify Developer API...</td></tr>`;
            
            resultsContainer.classList.remove('hidden');
            // Small delay for smooth fade in
            setTimeout(() => {
                resultsContainer.classList.remove('opacity-0', 'translate-y-4');
            }, 50);
            
            downloadButton.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = "SCANNING DATABASE";
            startButton.disabled = true;
            startButton.classList.add('opacity-50', 'cursor-not-allowed');

            let totalArtistsFound = 0;

            try {
                resultsTableBody.innerHTML = ''; 
                for (let i = 0; i < TOTAL_PAGES_TO_SCAN; i++) {
                    const percent = Math.round(((i + 1) / TOTAL_PAGES_TO_SCAN) * 100);
                    updateStatus(`[Scanning] Batch ${i + 1}/${TOTAL_PAGES_TO_SCAN} • Found: ${totalArtistsFound}`);
                    
                    const response = await fetch('/api/scan_one_page', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ page_index: i, artists_already_found: Array.from(artistsAlreadyFound) })
                    });
                    
                    if (!response.ok) { console.error(`Page ${i} error`); continue; }

                    const data = await response.json();
                    const newArtists = data.artists || [];
                    
                    if (newArtists.length > 0) {
                        newArtists.forEach(artist => {
                            if (!artistsAlreadyFound.has(artist.id)) {
                                allArtists.push(artist);
                                artistsAlreadyFound.add(artist.id);
                                totalArtistsFound++;
                            }
                        });
                        sortAndRender(currentSort.key, currentSort.asc);
                        downloadButton.classList.remove('hidden');
                    }
                }
                updateStatus(`[Complete] Scan finished. ${totalArtistsFound} verified profiles found.`);
                if (totalArtistsFound === 0) resultsTableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500 font-mono">No matching profiles found in this sector.</td></tr>`;

            } catch (error) {
                showError(error.message);
            } finally {
                stopLoading();
            }
        }
        
        function stopLoading() {
            isScanning = false;
            loadingSpinner.classList.add('hidden');
            buttonText.textContent = "INITIATE DISCOVERY";
            startButton.disabled = false;
            startButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function sortAndRender(key, asc) {
            currentSort = { key, asc };
            allArtists.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];
                if (key === 'name') return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return asc ? valA - valB : valB - valA;
            });
            renderTable();
            [sortNameHeader, sortFollowersHeader, sortPopularityHeader].forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            let headerEl = (key === 'name') ? sortNameHeader : (key === 'followers') ? sortFollowersHeader : sortPopularityHeader;
            if (headerEl) headerEl.classList.add(asc ? 'sort-asc' : 'sort-desc');
        }
        
        function renderTable() {
            resultsTableBody.innerHTML = '';
            if (allArtists.length === 0) {
                 resultsTableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-gray-500 font-mono animate-pulse">Waiting for data stream...</td></tr>`;
                 return;
            }
            allArtists.forEach(artist => {
                const row = document.createElement('tr');
                row.className = "group hover:bg-white/5 transition-colors border-b border-white/5 last:border-0";
                const followersFormatted = artist.followers.toLocaleString();
                
                const query = `"${artist.name}" (email OR contact OR site:facebook.com OR site:instagram.com OR site:twitter.com)`;
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="${artist.url}" target="_blank" class="flex items-center space-x-3 group-hover:translate-x-1 transition-transform">
                             <div class="h-10 w-10 bg-zinc-900 rounded-lg flex items-center justify-center text-sm font-bold text-gray-500 group-hover:bg-violet-600 group-hover:text-white transition-colors border border-white/5">
                                ${artist.name.charAt(0)}
                            </div>
                            <span class="font-bold text-gray-200 group-hover:text-white text-base">${artist.name}</span>
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-400 font-mono text-sm">${followersFormatted}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-gray-400 font-mono text-sm mr-3 w-6 text-right">${artist.popularity}</span>
                            <div class="w-24 h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-violet-600 to-indigo-500" style="width: ${artist.popularity}%"></div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <a href="${searchUrl}" target="_blank" class="inline-flex items-center justify-center bg-white/5 border border-white/10 hover:border-violet-500 hover:text-violet-400 text-gray-400 text-xs font-bold py-2 px-4 rounded-lg transition-all uppercase tracking-wide">
                            Deep Search
                        </a>
                    </td>
                `;
                resultsTableBody.appendChild(row);
            });
        }

        function downloadResults() {
            let text = "Artist Name\tFollowers\tPopularity\tSpotify URL\n"; 
            text += allArtists.map(a => `${a.name}\t${a.followers}\t${a.popularity}\t${a.url}`).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = 'scout_report.txt';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
            window.URL.revokeObjectURL(anchor.href);
        }

        function updateStatus(msg) { statusEl.textContent = msg; statusEl.classList.remove('text-red-500'); }
        function showError(msg) { statusEl.textContent = `[System Alert] ${msg}`; statusEl.classList.add('text-red-500'); stopLoading(); }
    </script>
</body>
</html>
